<div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      {% if flashType %}
        <div class="alert alert-{{flashType}}" role="alert">{{ message }}</div>
      {% else %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endif %}
    {% endfor %}
  {% endif %}
{% endwith %}
</div>
