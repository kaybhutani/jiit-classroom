<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JIIT Classroom</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


  <style>

    .mainDiv {
      margin: 100px 100px;

    }

    @media screen and (max-width: 650px) {
      .mainDiv{
        margin: 50px 50px;
      }
  }

  /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">JIIT Classroom</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
            <a class="nav-link" href="/faculty">Faculty <br> Login </a>
          </li>
       
        <li class="nav-item">
          <a class="nav-link" href="/create">Create Class</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/join">Join Class</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/attendance">Attendance</a>
          </li>

      </ul>
    </div>
  </nav>
<br>
  
  <div class = "container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Sign up
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form style="margin-top: 20px;" action=" " style="margin: auto;" method="POST">
              <div class="form-group">
                <label for="user">Enter your email</label>
                <input style="max-width: 500px;" type="number" class="form-control" name="user" id="user" aria-describedby="emailHelp" placeholder="Enter Email">
              </div> 
              <div class="form-group">
                <label for="password">Password</label>
                <input style="max-width: 500px;" type="password" class="form-control" name="password" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="password1">Confirm Password</label>
                <input style="max-width: 500px;" type="number" class="form-control" required="" name="password1" id="password1" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">...</button>
            <button type="button" class="btn btn-primary">...</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mainDiv">
    <h2>JIIT Classroom</h2>
    <h4>Enter your webkiosk details to log in</h4>
    <div>
      
      
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    </div>


  <form style="margin-top: 20px;" action="/join/{{classroomId}}" style="margin: auto;" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Employee Code</label>
      <input style="max-width: 500px;" type="number" class="form-control" name="rollNo" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Employee Id">
    </div> 
    <div class="form-group">
      <label for="exampleInputPassword1">Webkiosk Password</label>
      <input style="max-width: 500px;" type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
