{% extends 'base.html' %}

{% block body %}
<body>
  <div class="intro">
<div class="mainDiv">
  <h2>JIIT Classroom</h2>
  <h4>Online classes made easy for JIIT-128 Students</h4>
  <h6>Easy, Reliable and Secure video communication for your zoom meetings</h6>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static',filename='img/intro.png')}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static',filename='img/create.png')}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static',filename='img/attendance.png')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static',filename='img/students.png')}}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<a href="/create" class="btn btn-primary">Create Class</a>
<a href="/join" class="btn btn-primary"  >Join Class</a>
</div>
</body>
{% endblock %}
