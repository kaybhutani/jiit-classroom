<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JIIT Classroom</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">JIIT Classroom</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
       
        <li class="nav-item active">
          <a class="nav-link" href="/create">Create Class</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/join">Join Class</a>
        </li>

      </ul>
    </div>
  </nav>


  <div style="margin: 100px 100px">
    <h2>JIIT Classroom</h2>
    <h4>Enter your webkiosk details to log in</h4>
  <form style="margin-top: 20px;" action="/join/{{classroomId}}" style="margin: auto;" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Enrollment No.</label>
      <input type="number" class="form-control" name="rollNo" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Enrollment No">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Date of Birth (dd-mm-yyyy)</label>
      <input type="text" class="form-control" name="dob" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Date of Birth">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Webkiosk Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
